query me {
  me {
    avatar
    username
  }
}

query seeFeed {
  seeFeed {
    id
    owner {
      username
      avatar
    }
    file
    caption
    likes
    numOfComments
    comments {
      id
      text
      isMine
      createdAt
      user {
        username
        avatar
      }
    }
    createdAt
    isMine
    isLiked
  }
}
