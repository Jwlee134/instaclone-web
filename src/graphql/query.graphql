query me {
  me {
    avatar
    username
  }
}

query seeFeed {
  seeFeed {
    ...PhotoFragment
    owner {
      username
      avatar
    }
    caption
    likes
    numOfComments
    comments {
      ...CommentFragment
    }
    createdAt
    isMine
    isLiked
  }
}

query seeProfile($username: String!) {
  seeProfile(username: $username) {
    avatar
    bio
    username
    totalFollowers
    totalFollowing
    isFollowing
    isMe
    id
    photos {
      ...PhotoFragment
    }
  }
}
