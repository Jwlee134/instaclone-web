mutation login($username: String!, $password: String!) {
  login(username: $username, password: $password) {
    isSuccess
    token
    error
  }
}

mutation createAccount(
  $firstName: String!
  $lastName: String
  $username: String!
  $email: String!
  $password: String!
) {
  createAccount(
    firstName: $firstName
    lastName: $lastName
    username: $username
    email: $email
    password: $password
  ) {
    isSuccess
    error
  }
}

mutation toggleLike($toggleLikeId: Int!) {
  toggleLike(id: $toggleLikeId) {
    isSuccess
    error
  }
}
